  <body>

    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Mixnet Registration</h2>
        <input name="email" type="email" class="form-control" placeholder="Email address" required autofocus>
        <input name="passphrase" type="password" class="form-control" placeholder="Passphrase" required>
        <input name="passphrase_verify" type="password" class="form-control" placeholder="Passphrase" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>
