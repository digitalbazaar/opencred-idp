<VirtualHost credentials.dev:80>
   ServerName idp.dev
   DocumentRoot /BASEDIR/ic-idp/sites/credentials.dev/
   ErrorLog /var/log/apache2/idp.dev-error.log
   CustomLog /var/log/apache2/idp.dev-access.log combined

   <Directory /BASEDIR/ic-idp/sites/credentials.dev/>
      Options FollowSymLinks
      AllowOverride All
      Require all granted
   </Directory>
</VirtualHost>
